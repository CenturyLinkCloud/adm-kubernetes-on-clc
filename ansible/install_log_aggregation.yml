
- name: install elasticsearch service
  hosts: kube-master[0]
  vars:
    k8s_apps:
      - es-service-account
      - es-svc
      - es-discovery-svc
  roles:
    - kubernetes-manifest

- name: install elasticsearch master nodes
  hosts: kube-master[0]
  vars:
    k8s_apps:
      - es-rc
    application_tag: master
    es_cluster_name: es_in_k8s
    es_role: master
    es_replica_count: 1
    es_is_master_node: true
    es_is_data_node: false
    es_enable_http: false
  roles:
    - kubernetes-manifest

- name: install elasticsearch data nodes
  hosts: kube-master[0]
  vars:
    k8s_apps:
      - es-rc
    application_tag: data
    es_cluster_name: es_in_k8s
    es_role: data
    es_replica_count: 3
    es_is_master_node: false
    es_is_data_node: true
    es_enable_http: false
  roles:
    - kubernetes-manifest

- name: install elasticsearch client nodes
  hosts: kube-master[0]
  vars:
    k8s_apps:
      - es-rc
    application_tag: client
    es_cluster_name: es_in_k8s
    es_role: client
    es_replica_count: 2
    es_is_master_node: false
    es_is_data_node: false
    es_enable_http: true
  roles:
    - kubernetes-manifest


- name: install logging services, configure logstash template
  hosts: kube-master[0]
  vars:
    k8s_apps:
      - es-logging-svc
      - job-es-template
      - kibana
  roles:
    - kubernetes-manifest

- name: start aggregating logs with a fluentd daemonset
  hosts: kube-master[0]
  vars:
    k8s_apps:
      - fluentd-es
  roles:
    - kubernetes-manifest
